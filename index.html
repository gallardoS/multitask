<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/icon.png">
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>- multitask -</title>
</head>

<body>
  <div id="app"> </div>
  <button id="nav-left" class="nav-arrow">&lt;</button>
  <button id="nav-right" class="nav-arrow">&gt;</button>
  <div id="main-menu">
    <button id="play-button">play</button>
    <button class="menu-item">leaderboard</button>
    <button class="menu-item">how to</button>
    <button class="menu-item">settings</button>
  </div>

  <div id="state-menu">
    <button class="state-btn" data-state="0">1</button>
    <button class="state-btn" data-state="1">2</button>
    <button class="state-btn" data-state="2">3</button>
    <button class="state-btn" data-state="3">4</button>
    <button class="state-btn" data-state="4">5</button>
    <button class="state-btn" data-state="5">6</button>
  </div>

  <div id="rotate-warning">please rotate your device</div>

  <div id="pause-menu" class="hidden">
    <h2>- paused -</h2>
    <div class="pause-options">
      <button id="resume-btn" class="menu-item-pause">resume</button>
      <button id="restart-btn" class="menu-item-pause">restart</button>
      <button id="home-btn" class="menu-item-pause">main menu</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
  <div id="credits">
    <a href="https://x.com/swamigallardo" target="_blank" class="nav-item">
      made by @swamigallardo<img src="/ext_url.svg" alt="icon" />
    </a>
  </div>
  <div id="score-display">0</div>
  <div id="ui-toggle">dev mode off</div>
</body>

</html>
